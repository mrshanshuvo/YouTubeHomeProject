<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        .video-preview{
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
        .video-thumbnail{
            
        }
        .image{
            width: 300px;
        }
        .video-title{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="video-preview">
        <div class="video-thumbnail">
            <img class="image" src="/Thumbnails/thumbnail-1.webp" alt="">
        </div>
        <div class="details">
            <div class="youtube-channel"></div>
            <div class="video-details">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-description">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>
    <div class="video-preview">
        <div class="video-thumbnail">
            <img class="image" src="/Thumbnails/thumbnail-2.webp" alt="">
        </div>
        <div class="details">
            <div class="youtube-channel"></div>
            <div class="video-details">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="video-description">Markiplier</p>
                <p class="video-stats">19M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>
</body>
</html>
